<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Kartoshka Loading</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* BACKGROUND */
#background {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: background-image 1.5s ease-in-out;
}

/* OVERLAY SOMBRE */
#overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(50,0,80,0.6), rgba(0,0,0,0.9));
}

/* LOGO */
#logo {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 360px;
    filter: drop-shadow(0 0 30px #ff00ff);
}

/* TEXTE DÃ‰FILANT */
#loading-text {
    position: absolute;
    bottom: 120px;
    width: 100%;
    text-align: center;
    color: #ff8bff;
    font-size: 24px;
    letter-spacing: 2px;
    text-shadow: 0 0 12px #ff00ff;
    animation: fade 3s infinite;
}

@keyframes fade {
    0% { opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
}

/* BARRE DE CHARGEMENT */
#bar-container {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 420px;
    height: 8px;
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
}

#bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff00ff, #8000ff);
    border-radius: 20px;
    animation: loading 8s infinite;
}

@keyframes loading {
    0% { width: 0%; }
    50% { width: 100%; }
    100% { width: 0%; }
}

/* BOUTON MUTE */
#mute-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 14px;
    font-size: 20px;
    cursor: pointer;
    color: #ff8bff;
    border: 2px solid #ff00ff;
    border-radius: 12px;
    background: rgba(0,0,0,0.4);
    box-shadow: 0 0 12px #ff00ff;
    transition: all 0.2s ease;
}

#mute-btn:hover {
    background: rgba(255,0,255,0.2);
    box-shadow: 0 0 20px #ff00ff;
}
</style>
</head>

<body>

<!-- MUSIQUE -->
<audio id="music" autoplay loop>
    <source src="https://raw.githubusercontent.com/1dyexe/kartoshka-loading/main/music.mp3" type="audio/mpeg">
</audio>

<div id="background"></div>
<div id="overlay"></div>

<img id="logo" src="https://raw.githubusercontent.com/1dyexe/kartoshka-loading/main/logo.jpg">

<div id="loading-text">Connexion au serveur...</div>

<div id="bar-container">
    <div id="bar"></div>
</div>

<div id="mute-btn" onclick="toggleMusic()">ðŸ”Š</div>

<script>
// BACKGROUNDS
const backgrounds = ["https://raw.githubusercontent.com/1dyexe/kartoshka-loading/main/bg1.jpg", "bg2.jpg", "bg3.jpg"];
let bgIndex = 0;
const bg = document.getElementById("background");

function changeBackground() {
    bg.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
    bgIndex = (bgIndex + 1) % backgrounds.length;
}
changeBackground();
setInterval(changeBackground, 6000);

// TEXTES
const texts = [
    "Kartoshka â€¢ DarkRP Semi-SÃ©rieux",
    "Le RP avant tout",
    "Respect du FearRP obligatoire",
    "Freekill = sanction",
    "Staff actif et Ã  lâ€™Ã©coute",
    "Rejoignez notre Discord"
];

let textIndex = 0;
const textDiv = document.getElementById("loading-text");

function changeText() {
    textDiv.textContent = texts[textIndex];
    textIndex = (textIndex + 1) % texts.length;
}
setInterval(changeText, 3000);

// MUTE / UNMUTE
const music = document.getElementById("music");
const muteBtn = document.getElementById("mute-btn");

function toggleMusic() {
    if (music.muted) {
        music.muted = false;
        muteBtn.textContent = "ðŸ”Š";
    } else {
        music.muted = true;
        muteBtn.textContent = "ðŸ”‡";
    }
}
</script>

</body>
</html>
