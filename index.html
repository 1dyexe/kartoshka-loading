<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Écran de Chargement</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* FOND */
body {
    background-size: cover;
    background-position: center;
    transition: background-image 1.5s ease-in-out;
}

/* OVERLAY */
#overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(50,0,80,0.6), rgba(0,0,0,0.9));
    z-index: 2;
}

/* TEXTE */
#loading-text {
    position: absolute;
    bottom: 120px;
    width: 100%;
    text-align: center;
    color: #ff8bff;
    font-size: 24px;
    letter-spacing: 2px;
    text-shadow: 0 0 12px #ff00ff;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    z-index: 3;
}

/* BARRE */
#bar-container {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 420px;
    height: 8px;
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    z-index: 3;
}

#bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff00ff, #8000ff);
    border-radius: 20px;
}
</style>
</head>

<body>

<!-- MUSIQUE -->
<audio id="music" loop autoplay preload="auto">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="overlay"></div>

<div id="loading-text">Connexion au serveur...</div>

<div id="bar-container">
    <div id="bar"></div>
</div>

<script>
/* FONDS ANIMÉS */
const backgrounds = ["bg1.jpg","bg2.jpg","bg3.jpg"];
let bgIndex = 0;

function changeBG(){
    document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
    bgIndex = (bgIndex + 1) % backgrounds.length;
}
changeBG();
setInterval(changeBG, 6000);

/* TEXTES ANIMÉS */
const texts = [
    "Kartoshka • Le DarkRP Sans Joueurs Cancer",
    "EVITEZ DE FAIRE ALT-TAB DANS LE CHARGEMENT!!",
    "Respect du FearRP obligatoire",
    "Freekill = sanction",
    "Staff actif et à l’écoute",
    "Rejoignez notre Discord",
    "N'oubliez pas de DL les css content et autres...",
];

let textIndex = 0;
const textDiv = document.getElementById("loading-text");

setInterval(()=>{
    textDiv.style.opacity = 0;
    setTimeout(()=>{
        textDiv.textContent = texts[textIndex];
        textDiv.style.opacity = 1;
        textIndex = (textIndex + 1) % texts.length;
    }, 500);
}, 3000);

/* MUSIQUE AUTO */
const music = document.getElementById("music");
music.play().catch(()=>{ console.log("Musique bloquée, GMod peut empêcher l'autoplay."); });

/* BARRE DE CHARGEMENT ALÉATOIRE */
const bar = document.getElementById("bar");
let width = 0;
let direction = 1;

function randomStep() {
    return Math.random() * 4 + 1; // petits pas aléatoires 1-5%
}

function updateBar() {
    width += direction * randomStep();
    if (width >= 100) direction = -1;
    if (width <= 0) direction = 1;
    width = Math.max(0, Math.min(100, width));
    bar.style.width = width + "%";
    requestAnimationFrame(updateBar);
}

updateBar(); // démarrer la boucle
</script>

</body>
</html>
