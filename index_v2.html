<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Kartoshka Loading</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* BACKGROUND */
#background {
    position: fixed;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: background-image 1.5s ease-in-out;
    z-index: 1;
}

/* OVERLAY */
#overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(50,0,80,0.6), rgba(0,0,0,0.9));
    z-index: 2;
}

/* LOGO */
#logo {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 360px;
    z-index: 3;
    filter: drop-shadow(0 0 30px #ff00ff);
}

/* TEXTE */
#loading-text {
    position: absolute;
    bottom: 120px;
    width: 100%;
    text-align: center;
    color: #ff8bff;
    font-size: 24px;
    letter-spacing: 2px;
    text-shadow: 0 0 12px #ff00ff;
    animation: fade 3s infinite;
    z-index: 3;
}

@keyframes fade {
    0% { opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
}

/* BAR */
#bar-container {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 420px;
    height: 8px;
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    z-index: 3;
}

#bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff00ff, #8000ff);
    border-radius: 20px;
    animation: loading 60s forwards;
}

@keyframes loading {
    0% { width: 0%; }
    50% { width: 100%; }
    85% { width: 0%; }
}

/* MUTE */
#mute-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 14px;
    font-size: 20px;
    cursor: pointer;
    color: #ff8bff;
    border: 2px solid #ff00ff;
    border-radius: 12px;
    background: rgba(0,0,0,0.4);
    box-shadow: 0 0 12px #ff00ff;
    z-index: 3;
}
</style>
</head>

<body>

<!-- MUSIQUE -->
<audio id="music" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="background"></div>
<div id="overlay"></div>

<img id="logo" src="logo.jpg">

<div id="loading-text">Connexion au serveur...</div>

<div id="bar-container">
    <div id="bar"></div>
</div>

</body>
</html>
